<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="index.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="green"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="controls">
            <h1 class='controls__title'>Simon</h1>
            <div class="controls__strict--light"></div>
            <div class='options-data'>
                <div class="controls__count">
                    <p class="controls__count--value">- -</p>
                    <p class="controls__count--text">Count</p>
                </div>
                <div class="controls__start">
                    <p class="controls__start--text">Start</p>
                </div>
                <div class="controls__strict">
                    <p class="controls__strict--text">Strict</p>
                </div>
            </div>
            <div class="controls__power">
                <p class="controls__power--off">off</p>
                <div class="controls__power-background">
                    <div class="controls__power-switch"></div>
                </div>
                <p class="controls__power--on">on</p>
            </div>
        </div>
    </div>
</body>
</html>
